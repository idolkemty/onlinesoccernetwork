<html ng-app="myApp" ng-controller="myCtrl">
  <head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body  >
    <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="logo">
          <img src="images/favicon.ico" alt="">
          </div>
          <!-- <a class="navbar-brand" href="#myPage">Logo</a> -->
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">TRANG CHỦ</a></li>
            <li><a href="index.html#about-us">GIỚI THIỆU</a></li>
            <li><a href="index.html#soccer-system">SÂN BÓNG</a></li>
            <li><a href="matches.html">TRẬN ĐẤU</a></li>
            <li><a href="index.html#soccer-picture">SÂN CỎ</a></li>
            <li><a href="index.html#contact">LIÊN HỆ</a></li>
            <li ng-if="currentUser"><a href="#" style="text-transform: uppercase">{{currentUser.first_name}}</a></li>
            <li  ng-if="currentUser"><a ng-click="logout()" href="">ĐĂNG XUẤT</a></li>
            <li  ng-if="!currentUser"><a href="index.html#about-us">ĐĂNG NHẶP</a></li>
          </ul>
        </div>
      </div>
    </nav>
    </header>


    </nav>

    <section id="profile" >
      <div class="container " style= "padding-top: 50px">
        <div class="col-md-5 col-sm-offset-1  " >
          <form class="profile-form">
            <div class="col-md-5 col-sm-offset-1  " >
              <div class="form-group">        <!-- <label for="exampleInputEmail1">Tên đăng nhập</label> -->
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Tên" ng-model="user.first_name">
              </div>
              <div class="form-group">        <!-- <label for="exampleInputEmail1">Tên đăng nhập</label> -->
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Họ" ng-model="user.last_name">
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Địa chỉ email</label> -->
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  ng-model="user.email" >
              </div>
              <div class="form-group">        <!-- <label for="exampleInputEmail1">Tên đăng nhập</label> -->
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Tên đăng nhập" ng-model="user.name">
              </div>
            </div>

            <div class="col-md-5 col-sm-offset-1 " >
              <div class="form-group">        <!-- <label for="exampleInputEmail1">Tên đăng nhập</label> -->
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Mật khẩu" ng-model="user.password">
              </div>
              <div class="form-group">        <!-- <label for="exampleInputEmail1">Tên đăng nhập</label> -->
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Số điện thoại" ng-model="user.phone">
              </div>
              <select  class="form-control" ng-model="user.district" >
                <option value="">Địa chỉ</option>
                <option value="1" >Liên Chiểu</option>
                <option value="2">Hải Châu</option>
                <option value="3">Cẩm lệ</option>
                <option value="4">Hoà Vang</option>
              </select>
              <select  class="form-control"  ng-model="user.gender">
                <option value="">Giới tính</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>

            </div>
            <div class="text-center">
            <button ng-click="register()" type="submit" class="btn btn-primary ">Sửa</button>
            </div>
          </form>
        </div>

        <div class="col-md-5 col-sm-offset-1">
          <form class="profile-form" action="#" method="post">
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Mật khẩu củ</label> -->
              <input type="password" class="form-control" name="old_password" id="exampleInputEmail1" placeholder="Mật khẩu củ">
            </div>
            <div class="form-group">
              <!-- <label for="exampleInputPassword1">Mật khẩu mới</label> -->
              <input type="password" class="form-control" name="user[password]" id="exampleInputPassword1" placeholder="Mật khẩu mới">
            </div>
            <div class="form-group">
              <!-- <label for="exampleInputPassword1">Xác minh lại</label> -->
              <input type="password" class="form-control" name="user[password_confirmation]" id="exampleInputPassword1" placeholder="Xác minh lại">
            </div>
            <button type="submit" class="btn btn-primary">Thay đổi mật khẩu</button>
          </form>

        </div>
    </div>
  </section>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-cookies.min.js"></script>
  <script>
    var myApp = angular.module("myApp",['ngCookies']);
    myApp.controller("myCtrl",function($scope,$http,$cookies){

        $scope.currentUser = $cookies.getObject('currentUser');

        $scope.logout= function() {
        $cookies.remove('currentUser');
        $scope.currentUser = null;
      };
    });
  </script>
  </body>
</html>
