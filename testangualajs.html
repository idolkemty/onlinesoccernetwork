<!DOCTYPE html>
<html ng-app="myApp" >
<head>
  <meta charset="utf-8">
</head>

<body>
<div ng-controller="sinhvienCtrl">
<table>
  <tr>
    <th>Họ và tên</th>
    <th>MSSV</th>
    <th>Điểm thi</th>
  </tr>
  <tr ng-repeat="sinhvien in sinhvienk60">
    <td>{{sinhvien.address}}</td>
    <td>{{sinhvien.name}}</td>
    <td>{{sinhvien.Diemthi}}</td>
  </tr>
</table>
</div>
  <script src="js/angular.min.js"></script>
  <script >
    var myApp = angular.module("myApp",[]);
    myApp.controller("sinhvienCtrl", function($scope, $http){
      $scope.sinhvienk60 = [];

      $http.get('http://localhost:8000/api/fields/')
        .success(function(res)
      {
        $scope.sinhvienk60 = res;
      });
    });

  </script>


</body>
</html>
